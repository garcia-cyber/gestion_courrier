	<!-- PAGE TITLE HERE -->
	<title>{{'Secretariat'}}</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='images/big-wind.png')}}">
	<link href="{{url_for('static',filename='vendor/jquery-nice-select/css/nice-select.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='vendor/dropzone/dist/dropzone.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">

<body>

    <!--*******************
        Preloader start
    ********************-->
   <div id="preloader" style="display: none;">
		<div class="lds-ripple">
			<div></div>
			<div></div>
		</div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
	
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body" >
            <div class="container-fluid" >
				
                <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card" style="background-color: #ccd2c6;">
                            <div class="card-body">
                                <h3 class="text-primary">Enregistrement du document</h3>
                                <hr style="color: #aaa;">
                                <div class="email-right-box ms-0 ms-sm-4 ms-sm-0">
                                    <div class="toolbar mb-4" role="toolbar">
                                        <div class="btn-group mb-1">
                                            <a href="/profile" class="btn btn-info">profile</a>
                                            <a href="/deco" class="btn btn-danger">Deconnexion</a>
                                            <button type="button" class="btn btn-primary light px-3"><i class="fa fa-archive"></i></button>
                                            <button type="button" class="btn btn-primary light px-3"><i class="fa fa-exclamation-circle"></i></button>
                                            <button type="button" class="btn btn-primary light px-3"><i class="fa fa-trash"></i></button>
                                        </div>
                                        
                                        <div class="btn-group mb-1">
                                            <button type="button" class="btn btn-primary light dropdown-toggle px-3" data-bs-toggle="dropdown">
												<i class="fa fa-tag"></i> <b class="caret m-l-5"></b>
                                            </button>
                                            <div class="dropdown-menu"> 
												<a class="dropdown-item" href="javascript: void(0);">Updates</a> 
												<a class="dropdown-item" href="javascript: void(0);">Social</a> 
												<a class="dropdown-item" href="javascript: void(0);">Promotions</a>
                                                <a class="dropdown-item" href="javascript: void(0);">Forums</a>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="compose-content">
                                        <form action="/service_send_doc" method="post" enctype="multipart/form-data">
                                            <!-- <div class="mb-3">
                                                <input type="text" class="form-control bg-transparent" placeholder=" A :">
                                            </div> -->
                                            {% with messages = get_flashed_messages() %}
                                                {% if messages %}
                                                    {% for i in messages %}
                                                        <div class="alert alert-info">{{i}}</div>
                                                    {% endfor %}
                                                {% endif %}
                                            {% endwith %}
                                            <div class="mb-2">
                                                <input type="text" required  name="sujet" class="form-control bg-transparent" placeholder=" Sujet :">
                                            </div>
                                            <!-- <div class="mb-3">
                                                <textarea id="email-compose-editor" class="textarea_editor form-control bg-transparent" rows="15" placeholder="Entrez texte ..."></textarea>
                                            </div> -->
                                            <h5 class="mb-4"><i class="fa fa-paperclip"></i> Attatchez fichier</h5>
                                            <div class="fallback dropzone">

												<input name="file" required type="file" multiple="">
											</div>

                                            <div class="text-start mt-4 mb-3">
                                                <input type="submit" value="Envoyer" class="btn btn-dark btn-sl-sm me-2">
                                                <!-- <button class="btn btn-dark btn-sl-sm me-2" type="button"><span class="me-2"><i class="fa fa-paper-plane"></i></span>Envoyer</button>
                                                <button class="btn btn-danger light btn-sl-sm" type="reset"><span class="me-2"><i class="fa fa-times"></i></span>Annuler</button> -->
                                            </div>

                                        </form>
                                       
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright © Designed &amp; Developed by <a href="#" target="_blank">StebDesign</a> 2022</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->

        <!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->

        
    </div>

        Main wrapper end
    ***********************************-->

	<script src="{{url_for('static',filename='vendor/jquery-nice-select/js/jquery.nice-select.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendor/dropzone/dist/dropzone.js')}}"></script>
    <script src="{{url_for('static',filename='js/custom.min.js')}}"></script>
	<script src="{{url_for('static',filename='js/dlabnav-init.js')}}"></script>
	<script src="{{url_for('static',filename='js/demo.js')}}"></script>
    <script src="{{url_for('static',filename='js/styleSwitcher.js')}}"></script>
